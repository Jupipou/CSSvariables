<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
<br>
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
<br>
    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#AF749C">
<br>
    <label for="grayscale">Black&White Filter</label>
    <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
<br>
    <label for="brightness">Brightness</label>
    <input id="brightness" type="range" name="brightness" min="0" max="100" value="100" data-sizing="%"></div>
<br>
    <div class="buttons"><p><input type="button" id="button" value="Click me maybe?" onclick='changeImage()'></p></div>
<br>
    <img id="firstImage" src="image.png">

  <style>
    :root {
      --base: #AF749C;
      --spacing:10px;
      --blur:0px;
      --grayscale:0%;
      --brightness:100%;
    }

    img{
      width:50%;
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur)) grayscale(var(--grayscale)) brightness(var(--brightness));
    }


    .hl {
      color: var(--base);
    }

     /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 0px;
    }

    input {
      width: 100px;
    }

    label {
      font-size:50%;
    }

    h2 {
      margin-bottom: 10px;

    }

  .buttons {
      margin-top: -100px;
      margin-bottom: -50px;
     
    }

  #button {
    width:180px;
    height : 30px;
    font-weight: bold;
  }



  </style>

  <script>
    const inputs = document.querySelectorAll('.controls input');

  function handleUpdate () {
    const suffix = this.dataset.sizing || '';   
    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix); 
  };

  function changeImage(){
document.getElementById("firstImage").src="love.png";

var image = document.getElementById('firstImage');
var elem = document.getElementById("button");
    if (elem.value=="Click me maybe?") elem.value = "Holy shit, remove that ðŸ˜¨";
    else elem.value = "Click me maybe?";

if (elem.value=="Click me maybe?") image.src="image.png";


  }

  inputs.forEach(input => input.addEventListener('change', handleUpdate));
  inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>

</body>
</html>
